<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pasword Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@800&family=Plus+Jakarta+Sans:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>
          Generate a <br /><span class="green-text">random password</span>
        </h1>
        <h2>Never use an insecure password again.</h2>
        <button class="gen-pass-btn" id="gen-pass-btn">
          Generate paswords
        </button>
      </div>
      <div class="output">
        <div class="output-box">
          <p class="password" id="first-pass-output"></p>
        </div>
        <div class="output-box">
          <p class="password" id="second-pass-output"></p>
        </div>
      </div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
